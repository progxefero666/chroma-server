<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Chroma Server</title>
    <!-- Placeholder for Tailwind CSS, actual link/style will be added in the Tailwind step -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { font-family: sans-serif; margin: 0; }
        .sidebar { position: fixed; width: 200px; height: 100%; background-color: #f0f0f0; padding: 20px; }
        .sidebar a { display: block; padding: 10px; text-decoration: none; color: #333; }
        .sidebar a:hover { background-color: #ddd; }
        .content { margin-left: 240px; padding: 20px; }
        .header { background-color: #e9e9e9; padding: 10px 20px; margin-left: 220px; /* Offset by sidebar width + padding */ }
        h1, h2 { color: #333; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="text-2xl font-semibold mb-5 text-center">Chroma Server</h2>
        <a href="{{ url_for('index') }}">Home (Status)</a>
        <a href="{{ url_for('schema_page') }}">Schema</a>
        <a href="{{ url_for('search_page') }}">Search</a>
        <hr class="my-3 border-gray-600">
        <a href="{{ url_for('api.status', _external=True) }}" target="_blank">API Status</a>
        <a href="{{ url_for('api.get_schema', _external=True) }}" target="_blank">API Schema</a>
        <a href="{{ url_for('api.collection_info', _external=True) }}" target="_blank">API Collection Info</a>
    </div>

    <div class="content">
        <div class="header">
            <h1 class="text-3xl font-bold text-gray-700">{{ title }}</h1>
        </div>
        {% block content %}
        <p>This is default content if a page doesn't provide its own.</p>
        {% endblock %}
    </div>

    <!-- Placeholder for JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
